<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./country-list.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="card">
        <h4 class="header">Enter Amount</h4>
        <input type="text" id="amount" placeholder="Amount" >
        <div class="wrapper">
            <div class="select-box">
                <div>From:</div>
                <img src="https://countryflagsapi.com/png/us" alt="Zimbabwe flag"/>
                <select class="from">
                    
                </select>
            </div>
            <i class="fa-solid fa-right-left" id="icon"></i>
            <div class="select-box">
                <div>To:</div>
                <img src="https://countryflagsapi.com/png/bd" alt="Zimbabwe flag"/>
                <select class="to">
                   
                </select>
            </div>
        </div>
       
        <div id="exchange-rate"><span id="ares"></span></div>
        <button id="ratebtn">Get Rate</button>
    </div>
</body>
</html>
